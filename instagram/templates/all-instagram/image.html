{%extends 'all-instagram/base.html'%}

 {% block content %}

 <div class="container">
    {% for im in images%}
   <div class="row">
     
     <img src="{{im.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1>{{im.image_name}}</h1>
   </div>
   
   <div class="row">
     <h1>{{im.image_caption</h1>
   </div>
 <p>{{im.post_date}}</p>

 </div>

 {% endblock %}
